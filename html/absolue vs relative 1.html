<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background: aquamarine;
            height: 75vh;
            width: 75vh;
            padding: 1em;
            position: relative;
        }

        .parent p{
            position: relative;
            z-index: 10;
        }

    
        .child {
            background: red;
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>This is a text.</p>
        <div class="child"></div>
        <p>More Text.</p>
    </div>

</body>
</html>
